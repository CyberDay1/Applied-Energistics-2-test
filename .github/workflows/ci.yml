name: AE2 CI (guarded)

on:
  pull_request:
  workflow_dispatch:
    inputs:
      run_build:
        description: 'Run Gradle build'
        required: false
        default: 'false'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Spotless Check
        run: ./gradlew spotlessCheck

  build:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_build == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: Expand matrix to ['1.21.7','1.21.8','1.21.9','1.21.10'] once validated.
        mc: ['1.21.4','1.21.5','1.21.6']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Chiseled Build
        run: ./gradlew -Psc.version=${{ matrix.mc }} ciBuild --no-daemon --stacktrace --console=plain

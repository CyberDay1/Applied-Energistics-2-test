name: AE2 CI (guarded)

on:
  pull_request:
  workflow_dispatch:
    inputs:
      run_build:
        description: 'Run Gradle build'
        required: false
        default: 'false'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Spotless check
        run: ./gradlew spotlessCheck --console=plain

  cibuild:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_build == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: Expand matrix to all 1.21.1 -> 1.21.10 once validation succeeds.
        mc: ['1.21.4','1.21.9']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Select Stonecutter target
        run: ./gradlew sc:useVersion -Psc.version=${{ matrix.mc }}
      - name: Chiseled Build
        run: ./gradlew ciBuild --no-daemon --stacktrace --console=plain

plugins {
    id 'java'
    id 'net.neoforged.gradle.userdev' version '7.0.192'
}

group = "appeng"
version = "0.1.0-SNAPSHOT"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenLocal()
    maven { url = 'https://maven.neoforged.net/releases' }
    mavenCentral()
}

dependencies {
    implementation "net.neoforged:neoforge:${NEOFORGE}"
}

tasks.register("runData", JavaExec) {
    group = "datagen"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "appeng.data.AE2DataGen"
    jvmArgs "-Dneoforge.enabledGameTestNamespaces=appliedenergistics2"
}
